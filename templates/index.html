<!DOCTYPE html>
<html>
<head>
    <title>FaceTrack Attendance</title>
</head>
<body>

<h2>FaceTrack Attendance Records</h2>

<table border="1">
<tr>
    <th>Name</th>
    <th>Date</th>
    <th>Time</th>
</tr>

{% for row in data %}
<tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
